<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div id="app" class="w-full h-full flex flex-col min-w-[360px] max-w-[960px] mx-auto">
    <header class="h-16 flex items-center justify-between px-4 border-b-2 border-gray-300 bg-white">
      <button class="focus:outline-none">
        <svg class="icon camera-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
      </button>
      <div class="h-10 w-32 bg-gray-200"></div>
      <button class="focus:outline-none">
        <svg class="icon send-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
      </button>
    </header>
    <main class="flex-grow overflow-y-auto bg-white">
      <div class="flex flex-col gap-4 p-4">
        <div class="w-full h-64 rounded-md overflow-hidden border-2 border-gray-300 bg-gray-200"></div>
        <div class="flex items-center gap-2">
          <button class="focus:outline-none">
            <svg class="icon heart-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
          </button>
          <button class="focus:outline-none">
            <svg class="icon reply-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
          </button>
          <button class="focus:outline-none">
            <svg class="icon send-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
          </button>
          <button class="focus:outline-none ml-auto">
            <svg class="icon bookmark-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
          </button>
        </div>
        <p class="text-sm text-gray-500">
          Liked by
          <strong class="font-medium text-gray-600">user</strong> and 
          <strong class="font-medium text-gray-600">others</strong>
        </p>
        <div class="flex items-center gap-2">
          <strong class="font-medium text-gray-600">user</strong>
          <p class="text-sm text-gray-500">Great post!</p>
        </div>
        <p class="text-xs text-gray-400">2 HOURS AGO</p>
      </div>
    </main>
    <footer class="h-16 flex items-center justify-around px-4 border-t-2 border-gray-300 bg-white">
      <button class="focus:outline-none">
        <svg class="icon home-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
      </button>
      <button class="focus:outline-none">
        <svg class="icon search-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
      </button>
      <button class="focus:outline-none">
        <svg class="icon plus-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
      </button>
      <button class="focus:outline-none">
        <svg class="icon heart-icon h-6 w-6 text-gray-500 hover:text-gray-600 cursor-pointer"></svg>
      </button>
      <div class="relative">
        <div class="h-6 w-6 rounded-full overflow-hidden bg-gray-200"></div>
        <span class="absolute bottom-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
      </div>
    </footer>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
